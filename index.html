<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Bam</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound"></span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound"></span>
      </div>
    </div>

    <audio data-key="65" src="sounds/BAM.wav"></audio>
    <audio data-key="68" src="sounds/cmo.wav"></audio>
    <audio data-key="83" src="sounds/Coola.wav"></audio>
    <audio data-key="70" src="sounds/HIT.wav"></audio>
    <audio data-key="71" src="sounds/HYPE.wav"></audio>
    <audio data-key="72" src="sounds/spitz.wav"></audio>
    <audio data-key="74" src="sounds/stack.wav"></audio>
    <audio data-key="75" src="sounds/Hatz.wav"></audio>
    <audio data-key="76" src="sounds/Rim.wav"></audio>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
